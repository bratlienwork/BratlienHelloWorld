name: hello-world
on: push
jobs:
  my-job:
    runs-on: windows-latest
    permissions: write-all
    steps:
      - name: my-step
        uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build With Maven
        run: mvn -B package --file pom.xml
      - name: Build and Run tests
        run: mvn test --batch-mode --fail-at-end
      - name: Publish Test Report
        if: success() || failure()
        uses: scacap/action-surefire-report@v1
      - name: invoke chatops pulse
        uses: muinmomin/webhook-action@v1.0.0
        with:
          url: "https://pulse-7-container.qtestnet.com/webhook/f8525ead-f79b-4afb-8873-b374c421fb5c"
          data: '{"HellowWorlduml": "Bard"}'
  File_list:
       name: File type finder action
       runs-on: ubuntu-latest
       steps:
        - name: File type finder action
          id: ftf
          uses: ab185508/file-type-finder@main
          with:
            path: "/"
            type: ".xml"
            fileinput: true
            file: ${{ steps.files.outputs.added_modified }}
         
  job_1:
    name: Add 3 and 7
    runs-on: ubuntu-latest
    steps:
      - shell: bash
        run: |
          expr 3 + 7 > math-homework.txt
      - name: Upload math result for job 1
        uses: actions/upload-artifact@v3
        with:
          name: homework
          path: math-homework.txt
          
  job_2:
    name: Multiply by 9
    needs: job_1
    runs-on: windows-latest
    steps:
      - name: Download math result for job 1
        uses: actions/download-artifact@v3
        with:
          name: homework
      - shell: bash
        run: |
          value=`cat math-homework.txt`
          expr $value \* 95 > math-homework.txt
      - name: Upload math result for job 2
        uses: actions/upload-artifact@v3
        with:
          name: homework
          path: math-homework.txt
          
  job_3:
    name: Display results
    needs: job_2
    runs-on: macOS-latest
    steps:
      - name: Download math result for job 2
        uses: actions/download-artifact@v3
        with:
          name: homework
      - name: Print the final result
        shell: bash
        run: |
          value=`cat math-homework.txt`
          echo The result is $value          
