name: hello-world
on: push
jobs:
  my-job:
    runs-on: windows-latest
    permissions: write-all
    steps:
      - name: my-step
        uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
     # - name: Build With Maven
     #   run: mvn -B package --file pom.xml
      - name: Build and Run tests
        run: mvn test --batch-mode --fail-at-end
      - name: Publish Test Report
        if: success() || failure()
        uses: scacap/action-surefire-report@v1
      - name: invoke chatops pulse
        if: success() || failure() # always run even if the previous step fails
        uses: muinmomin/webhook-action@v1.0.0
        with:
          url: "https://pulse-7-container.qtestnet.com/webhook/f8525ead-f79b-4afb-8873-b374c421fb5c"
          data: '{"HellowWorlduml": "Bard"}'
      #- name: Publish Test Report
      #  uses: mikepenz/action-junit-report@v3
      #  if: success() || failure() # always run even if the previous step fails
      #  with:
      #    #report_paths: '**/build/test-results/test/TEST-*.xml'     
      #    report_paths: 'D:\a\BratlienHelloWorld\BratlienHelloWorld\target\surefire-reports\*.xml'     
     # - name: Get All Test xml
     #   if: success() || failure() # always run even if the previous step fails
     #   uses: the-coding-turtle/ga-file-list@v0.4.1        
     #   with:
     #     directory: 'D:\a\BratlienHelloWorld\BratlienHelloWorld\target\surefire-reports'
     #     file_extension: "xml"
      - name: Windows change
        if: success() || failure() # always run even if the previous step fails
        run: dir /b D:\a\BratlienHelloWorld\BratlienHelloWorld\target\surefire-reports\*.txt > print.txt && For /f "delims=" %%a in ('Type "print.txt"') do (echo %%a) 
        shell: cmd
      - name: Read test results
        id: testResultsFile
        if: success() || failure() # always run even if the previous step fails
        uses: juliangruber/read-file-action@v1.1.6   
        with:
         path: D:\a\BratlienHelloWorld\BratlienHelloWorld\target\surefire-reports\sample.SuitTest.txt
      - name: Echo migrations
        if: success() || failure() # always run even if the previous step fails
        run: echo "${{ steps.testResultsFile.outputs.content }}"
      - name: Parser results
        if: success() || failure() # always run even if the previous step fails
        uses: muinmomin/webhook-action@v1.0.0
        with:
          url: "https://pulse-7-container.qtestnet.com/webhook/f8525ead-f79b-4afb-8873-b374c421fb5c"
          data: "${{ steps.testResultsFile.outputs.content }}"
      
        
