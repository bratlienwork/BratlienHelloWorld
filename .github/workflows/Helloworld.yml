name: hello-world
on: push
jobs:
  my-job:
    runs-on: windows-latest
    permissions: write-all
    steps:
      - name: my-step
        uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
